spring.application.name=clearance
spring.datasource.url=jdbc:postgresql://localhost:5432/clearance_case_tracker
spring.datasource.username=clearance_user
spring.datasource.password=clearance_password

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
